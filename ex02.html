</head>
<body>
    
    <script>

        let numero = parseFloat(prompt("Digite um numero:"))


        if (numero > 0){
            alert('Esse numero é positivo')
        } else if (numero < 0){
            alert('Esse numero é negativo')
        } else{
            alert('Esse numero é zero')
        }
            


    </script>



</body>
