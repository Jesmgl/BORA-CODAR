<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    
    <script>

    var soma = 0;

    
    for (var i = 0; i < 10; i++) {
        var numero = parseFloat(prompt("Digite o " + (i + 1) + "º número:"));
        soma += numero;
    }

    // Exibir a soma total dos números
    alert("A soma total dos 10 números é: " + soma);



    </script>



</body>
</html>
